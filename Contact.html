<body>
    <nav>

        <a href="./Education.html">Education</a>
        <a href="./Work.html">Work Experience</a>
        <a href="./Contact.html">Contact me</a>
    </nav>
    <hr>
    <main class="contact-me">
        <h1 class="contactme-header">Contact Me</h1>
        <form class="contact-form">
            <p>Enter Your Info..</p>
            <label id="username">Your Name </label>
            <input type="text" name="username" id="username" placeholder="Name">
            <label id="email">E-mail</label>
            <input type="email" name="Email Address" id="email" placeholder="E-mail Address">
            <label id="Sex">Gender</label>
            <select name="Gender" id="Sex">Gender
                <option disabled selected>Select..</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <label>Message</label>
            <textarea name="Message" cols="30" rows="10" ></textarea>
            <div>
                <input type="submit" value="Send">
                <input type="reset" value="Clear">
            </div>
        </form>
    </main>
</body>

</html>
